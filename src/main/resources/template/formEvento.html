<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Eventos App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<form method="post">
    <h1 class="display-4" style="text-align:center">Cadastro de Eventos</h1>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome">
    </div>
    <div class="mb-3">
        <label for="local" class="form-label">Local:</label>
        <input type="text" class="form-control" id="local" name="local">
    </div>
    <div class="mb-3">
        <label for="data" class="form-label">Data:</label>
        <input type="date" class="form-control" id="data" name="data">
    </div>
    <div class="mb-3">
        <label for="horario" class="form-label">Hor√°rio:</label>
        <input type="time" class="form-control" id="horario" name="horario">
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left:40%">Salvar</button>
    <button type="button" class="btn btn-secondary">Cancelar</button>
</form>
</body>
</html>
<style>
    form{
        margin-top: 10%;
        margin-left: 30%;
        margin-right: 30%;
    }
</style>
